# adapted from https://github.com/piensa/geonode/blob/pubsub/docker-compose.yml

version: '2'
services:

  postgres:
    image: postgres

  elasticsearch:
   image: elasticsearch

  rabbitmq:
     image: rabbitmq

  django:
    build: .
    links:
      - postgres
      - elasticsearch
      - rabbitmq
    command: python manage.py runserver 0.0.0.0:8000 --settings=docker_geonode.settings
    env_file:
      - ./scripts/docker/env/production/django.env

  celery:
    build: .
    links:
      - rabbitmq
      - postgres
      - elasticsearch
    command: celery worker --app=docker_geonode.celery_app:app -B -l INFO
    env_file:
      - ./scripts/docker/env/production/django.env

  #consumers:
  #  image: senoadiw/geonode_oauth:2.5.9
  #  links:
  #    - rabbitmq
  #    - postgres
  #    - elasticsearch
  #  command: django-admin.py runmessaging
  #  env_file:
  #    - ./scripts/docker/env/production/django.env

  geoserver:
    image: waybarrios/geoserver:piensa
    links:
      - postgres
    ports:
      - "8080"
    volumes_from:
      - data_dir_conf
    env_file:
      - ./scripts/docker/env/production/geoserver.env

  geonode:
    image: geonode/nginx:geoserver
    links:
      - django
      - geoserver
    ports:
      - "80:80"

  data_dir_conf:
    image: geonode/geoserver_data:2.9.x-oauth2
    container_name: geoserver_data_dir
    command: /bin/true
    volumes:
      - /geoserver_data/data

volumes:

  geoserver_data_dir:
